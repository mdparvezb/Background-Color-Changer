<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Background Color Changer</title>
  </head>
  <body
    class="h-[100vh] w-full flex items-center justify-center flex-col bg-white"
  >
    <h1 class="heading mt-20 font-bold text-4xl text-center">
      BACKGROUND COLOR CHANGER
    </h1>
    <button
      id="white"
      class="reset mt-4 w-40 h-14 bg-[black] border-white border font-bold text-white text-xl rounded-full hover:shadow-2xl"
    >
      RESET
    </button>

    <div
      class="container gap-4 flex flex-wrap justify-center items-end h-[50vh] w-full pb-10"
    >
      <button
        id="red"
        class="btn w-40 h-14 bg-[red] border-white border font-bold text-white text-xl rounded-full hover:shadow-2xl"
      >
        RED
      </button>

      <button
        id="green"
        class="btn w-40 h-14 bg-[green] border-white border font-bold text-white text-xl rounded-full hover:shadow-2xl"
      >
        GREEN
      </button>

      <button
        id="blue"
        class="btn w-40 h-14 bg-[blue] border-white border font-bold text-white text-xl rounded-full hover:shadow-2xl"
      >
        BLUE
      </button>

      <button
        id="orange"
        class="btn w-40 h-14 bg-[orange] border-white border font-bold text-white text-xl rounded-full hover:shadow-2xl"
      >
        ORANGE
      </button>

      <button
        id="black"
        class="btn w-40 h-14 bg-[black] border-white border font-bold text-white text-xl rounded-full hover:shadow-2xl"
      >
        BLACK
      </button>

      <button
        id="gray"
        class="btn w-40 h-14 bg-[gray] border-white border font-bold text-white text-xl rounded-full hover:shadow-2xl"
      >
        GRAY
      </button>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
